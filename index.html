<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <p class="advice-no">ADVICE #<!-- Advice ID goes here --></p>
    <p class="advice">CLICK the DICE to get your advice</p>
    <div class="divider">
      <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="divider">
      <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="divider">
    </div>
    <div class="dice-wrapper">
      <img class="dice" src="./images/icon-dice.svg" alt="dice">
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
